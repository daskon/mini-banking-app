version: '3.9'
services:
  mysql:
    image: mysql:8
    container_name: banking-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: banking_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  api:
    build: .
    container_name: banking-api
    restart: always
    env_file: .env
    ports:
      - "4000:4000"
    depends_on:
      - mysql
    command: sh -c "npx prisma migrate deploy && node ./check-seed.js && npm start"

volumes:
  mysql_data: